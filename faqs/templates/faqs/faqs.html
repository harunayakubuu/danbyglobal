{% extends "base.html" %}
{% load static %}

{% block head_title %} FAQs {% endblock head_title %}

{% block content %}
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('{% static 'assets/img/page-header.jpg' %}');">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>FAQs</h2>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="{% url 'pages:index' %}">Home</a></li>
            <li>FAQs</li>
          </ol>
        </div>
      </nav>
    </div>

    <section id="faq" class="faq">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <span>Frequently Asked Questions</span>
          <h2>Frequently Asked Questions</h2>

        </div>

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-10">

            <div class="accordion accordion-flush" id="faqlist">

              {% for faq in page_obj %}

              <div class="accordion-item">
                <h3 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ faq.slug }}">
                    <i class="bi bi-question-circle question-icon"></i>
                   {{ faq.question }}?
                  </button>
                </h3>
                <div id="{{ faq.slug }}" class="accordion-collapse collapse" data-bs-parent="#faqlist">
                  <div class="accordion-body">
                    {{ faq.answer }}.
                  </div>
                </div>
              </div>

              {% endfor %}

            </div>

          </div>
        </div>

      </div>
    </section>

    
{% endblock content %}
