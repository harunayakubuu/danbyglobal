{% extends "base.html" %}
{% load static %}

{% block head_title %}Projects {% endblock head_title %}

{% block content %}

    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('{% static 'assets/img/page-header.jpg' %}');">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Projects</h2>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="{% url 'pages:index' %}">Home</a></li>
            <li>Projects</li>
          </ol>
        </div>
      </nav>
    </div>


    <section id="service" class="services pt-0">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <span>Projects</span>
          <h2>Projects</h2>

        </div>

        <div class="row gy-4">

          {% for projects in projects %}
          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
            <div class="card">
              <div class="card-img">
                <img src="assets/img/storage-service.jpg" alt="" class="img-fluid">
              </div>
              <h3><a href="service-details.html" class="stretched-link">{{ project.title }}</a></h3>
              <p>{{ project.description }}</p>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section>
{% endblock content %}
