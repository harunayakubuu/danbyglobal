{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}Login{% endblock head_title %}

{% block content %}

	

	<div class="section-full content-inner">
        <div class="login-form">
            <div class="tab-content nav">
                <div id="login" class="tab-pane active text-center">

                    {% include 'includes/alerts.html' %}
                    
					<form class="p-a30 dez-form" method="POST" novalidate>{% csrf_token %}
                        <h3 class="form-title m-t0">Sign In</h3>
                        <div class="dez-separator-outer m-b5">
                            <div class="dez-separator bg-primary style-liner"></div>
                        </div>
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        
                        <div class="form-group text-left mb-0">
                            <button class="site-button">login</button>
                            <a href="{% url 'password_reset' %}" class="m-l15"><i class="fa fa-unlock-alt"></i> Forgot Password</a> 
						</div>
                    </form>
                    <!--<div class="bg-primary p-a15 "> <a data-bs-toggle="tab" href="#developement-1" class="text-white">Create an account</a> </div>-->
                </div>
            </div>
        </div>
	</div>
    

{% endblock content %}
